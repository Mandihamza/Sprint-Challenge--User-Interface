<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Sprint Challenge - About</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
	<link rel="stylesheet" href="css/contact.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<div class="container">
		<div class="navigation">
			<header>
				<img class="logo" src="img/lambda-black.png" alt="Black Lambda School logo">
			</header>

			<nav class="header-nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="#">Products</a>
				<a href="#">Blog</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>

		<div class='row'>
			<div class='column'>
				<div class='column-one'>
					<img class="contact-img" src="img/contact.jpg" alt="Person sitting at table typing on laptop">
					<p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."</p>
					<p>-Jane</p>
				</div>
			</div>

			<div class='column'>
				<div class='column-two'>
					<form id="contact">
						<h2>We'd love to hear from you!</h2>
						<fieldset>
							<input type="text" name="name" aria-label="name" placeholder="Name">
						</fieldset>
						<fieldset>
							<input type="email" name="email" aria-label="email" placeholder="Email">
						</fieldset>
						<fieldset>
							<input type="tel" name="phone" aria-label="phone" placeholder="Phone">
						</fieldset>
						<fieldset>
							<input type="url" name="website address" placeholder="www.example.com">
						</fieldset>
						<fieldset>
							<textarea type="text " name="message" aria-label="message" placeholder="Message"></textarea>
						</fieldset>
						<fieldset>
							<button type="submit" name="submit" aria-label="submit" id="contact-submit ">Submit</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!-- container -->
</body>

</html>
